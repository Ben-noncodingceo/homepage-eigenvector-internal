layout: null
---
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homepage Configuration</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    },
                    colors: {
                        dark: '#0f172a',
                        accent: '#38bdf8',
                        secondary: '#94a3b8',
                    }
                }
            }
        }
    </script>
    <style>
        body { font-family: 'Inter', sans-serif; }
    </style>
</head>
<body class="bg-dark text-slate-300 min-h-screen p-8">
    <div class="max-w-4xl mx-auto">
        <div class="flex justify-between items-center mb-8">
            <h1 class="text-3xl font-bold text-white">Card Configuration</h1>
            <a href="/" class="text-accent hover:underline flex items-center">
                <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18"></path></svg>
                Back to Home
            </a>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
            <!-- Form Section -->
            <div class="bg-slate-900 p-6 rounded-xl border border-slate-700">
                <h2 class="text-xl font-semibold text-white mb-4">Add / Edit Card</h2>
                <form id="projectForm" class="space-y-4">
                    <input type="hidden" id="editIndex" value="-1">
                    
                    <div>
                        <label class="block text-sm font-medium text-secondary mb-1">Project Name</label>
                        <input type="text" id="name" required class="w-full bg-dark border border-slate-700 rounded-lg p-2.5 text-white focus:ring-accent focus:border-accent" placeholder="e.g. My Awesome App">
                    </div>

                    <div>
                        <label class="block text-sm font-medium text-secondary mb-1">Description</label>
                        <textarea id="description" rows="3" class="w-full bg-dark border border-slate-700 rounded-lg p-2.5 text-white focus:ring-accent focus:border-accent" placeholder="Short description..."></textarea>
                    </div>

                    <div>
                        <label class="block text-sm font-medium text-secondary mb-1">Tags (comma separated)</label>
                        <input type="text" id="tags" class="w-full bg-dark border border-slate-700 rounded-lg p-2.5 text-white focus:ring-accent focus:border-accent" placeholder="Vue, Python, Docker">
                    </div>

                    <div class="grid grid-cols-2 gap-4">
                        <div>
                            <label class="block text-sm font-medium text-secondary mb-1">GitHub URL</label>
                            <input type="url" id="github_url" class="w-full bg-dark border border-slate-700 rounded-lg p-2.5 text-white focus:ring-accent focus:border-accent" placeholder="https://github.com/...">
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-secondary mb-1">Demo URL</label>
                            <input type="url" id="demo_url" class="w-full bg-dark border border-slate-700 rounded-lg p-2.5 text-white focus:ring-accent focus:border-accent" placeholder="https://...">
                        </div>
                    </div>

                    <div>
                         <label class="block text-sm font-medium text-secondary mb-1">Stars (Optional)</label>
                         <input type="number" id="stars" class="w-full bg-dark border border-slate-700 rounded-lg p-2.5 text-white focus:ring-accent focus:border-accent" placeholder="0">
                    </div>

                    <div class="flex space-x-3 pt-4">
                        <button type="submit" class="flex-1 bg-accent hover:bg-sky-400 text-dark font-medium rounded-lg px-5 py-2.5 text-center transition-colors">
                            Save Card
                        </button>
                        <button type="button" id="resetBtn" class="bg-slate-700 hover:bg-slate-600 text-white font-medium rounded-lg px-5 py-2.5 text-center transition-colors">
                            Clear
                        </button>
                    </div>
                </form>
            </div>

            <!-- List Section -->
            <div class="space-y-4">
                <div class="flex justify-between items-center">
                    <h2 class="text-xl font-semibold text-white">Current Cards</h2>
                    <button onclick="exportData()" class="text-sm text-accent hover:underline">
                        Export JSON
                    </button>
                </div>
                <div id="projectsList" class="space-y-3 max-h-[600px] overflow-y-auto pr-2">
                    <!-- Items will be injected here -->
                </div>
            </div>
        </div>
        
        <!-- Export Modal -->
        <div id="exportModal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
            <div class="bg-slate-800 p-6 rounded-xl max-w-lg w-full m-4">
                <h3 class="text-xl font-bold text-white mb-2">Export Configuration</h3>
                <p class="text-secondary text-sm mb-4">To make these changes permanent for all visitors, copy the code below and paste it into <code class="bg-slate-900 px-1 rounded">_data/custom_projects.json</code> in your repository.</p>
                <textarea id="exportArea" readonly class="w-full h-48 bg-dark text-slate-300 p-3 rounded-lg font-mono text-xs mb-4"></textarea>
                <div class="flex justify-end">
                    <button onclick="document.getElementById('exportModal').classList.add('hidden')" class="text-white bg-slate-600 hover:bg-slate-500 font-medium rounded-lg px-5 py-2.5">Close</button>
                </div>
            </div>
        </div>

    </div>

    <script>
        // Store
        let projects = JSON.parse(localStorage.getItem('custom_projects') || '[]');
        
        // DOM Elements
        const form = document.getElementById('projectForm');
        const list = document.getElementById('projectsList');
        const editIndexInput = document.getElementById('editIndex');

        // Render List
        function render() {
            list.innerHTML = '';
            if (projects.length === 0) {
                list.innerHTML = '<p class="text-secondary text-center italic">No custom cards yet.</p>';
                return;
            }

            projects.forEach((p, index) => {
                const div = document.createElement('div');
                div.className = 'bg-slate-800 p-4 rounded-lg border border-slate-700 flex justify-between items-start';
                div.innerHTML = `
                    <div>
                        <h3 class="font-bold text-white">${p.name}</h3>
                        <p class="text-sm text-secondary line-clamp-1">${p.description || ''}</p>
                        <div class="flex gap-2 mt-2">
                            ${p.tags ? p.tags.map(t => `<span class="text-xs bg-slate-700 px-1.5 py-0.5 rounded text-slate-300">${t}</span>`).join('') : ''}
                        </div>
                    </div>
                    <div class="flex space-x-2 ml-4">
                        <button onclick="editProject(${index})" class="text-accent hover:text-white">
                            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z"></path></svg>
                        </button>
                        <button onclick="deleteProject(${index})" class="text-red-400 hover:text-red-300">
                            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"></path></svg>
                        </button>
                    </div>
                `;
                list.appendChild(div);
            });
        }

        // Add / Update
        form.addEventListener('submit', (e) => {
            e.preventDefault();
            const project = {
                name: document.getElementById('name').value,
                description: document.getElementById('description').value,
                tags: document.getElementById('tags').value.split(',').map(t => t.trim()).filter(t => t),
                html_url: document.getElementById('github_url').value,
                homepage: document.getElementById('demo_url').value,
                stargazers_count: parseInt(document.getElementById('stars').value) || 0
            };

            const index = parseInt(editIndexInput.value);
            if (index >= 0) {
                projects[index] = project;
            } else {
                projects.push(project);
            }

            save();
            render();
            resetForm();
        });

        // Edit
        window.editProject = (index) => {
            const p = projects[index];
            document.getElementById('name').value = p.name || '';
            document.getElementById('description').value = p.description || '';
            document.getElementById('tags').value = (p.tags || []).join(', ');
            document.getElementById('github_url').value = p.html_url || '';
            document.getElementById('demo_url').value = p.homepage || '';
            document.getElementById('stars').value = p.stargazers_count || 0;
            editIndexInput.value = index;
            window.scrollTo({ top: 0, behavior: 'smooth' });
        };

        // Delete
        window.deleteProject = (index) => {
            if(confirm('Are you sure?')) {
                projects.splice(index, 1);
                save();
                render();
            }
        };

        // Reset
        document.getElementById('resetBtn').addEventListener('click', resetForm);

        function resetForm() {
            form.reset();
            editIndexInput.value = -1;
        }

        // Save to LocalStorage
        function save() {
            localStorage.setItem('custom_projects', JSON.stringify(projects));
        }

        // Export
        window.exportData = () => {
            const json = JSON.stringify(projects, null, 2);
            document.getElementById('exportArea').value = json;
            document.getElementById('exportModal').classList.remove('hidden');
        };

        // Init
        render();
    </script>
</body>
</html>
